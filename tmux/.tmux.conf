bind r source-file ~/.tmux.conf

# zsh by default
set-option -g default-shell /bin/zsh

# C-b is not acceptable -- Vim uses it
set-option -g prefix C-a
bind-key C-a last-window

set -g monitor-activity on
set -g visual-activity on

# Set the default terminal mode to 256color mode
set -g default-terminal "screen-256color"

# Allows for faster key repetition
set -s escape-time 0

# Scroll History
set -g history-limit 30000

# set window split
bind-key v split-window -h
bind-key b split-window

# pane movement
bind-key j command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key s command-prompt -p "send pane to:"  "join-pane -t '%%'"

# kill-pane wihtout confirmation
bind-key x kill-pane

# kill current session
bind-key X kill-session

# set vi key mode
setw -g mode-keys vi

# brew install reattach-to-user-namespace
# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"

# # Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"

# Start windows and panes at 1, not 0,
set -g base-index 1
set -g pane-base-index 1

# set copy mode
bind-key a copy-mode

# visual settings
set -g window-status-activity-attr bold
set-window-option -g allow-rename off
set-option -g status-attr bold
set-option -g status-bg colour235 #base02

# background window
set-window-option -g window-status-attr dim
set -g window-status-format '#[fg=white,bg=colour234]❑ #I #W ❑ '

# current window settings
set-window-option -g window-status-current-attr bright,bold
set -g window-status-current-format '#[fg=colour234,bg=white]❑ #I #W ❑ '

set -g status-fg brightred
set -g status-left-length 32
set -g status-right-length 90
set -g status-left '#(whoami) #[fg=magenta]☷  #[fg=green,bold]#(date +"%a %b %d %H:%M")'
set -g status-right '✮ #[fg=yellow,bright]#($HOME/.tmux-status.sh)#[fg=red,bright] ✮ '
set -g status-interval 10
set -g status-justify centre

 # set pane colors - hilight the active pane
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg brightred #base01
